    versions:
    - 14.2.2
    - 14.3.0
    - 14.4.0
    - 14.4.1
    - 14.5.0
    - 14.5.1
    - 14.6.0
  - dependency-name: string-width
    versions:
    - 4.2.0
    - 4.2.1
    - 4.2.2
  - dependency-name: chalk
    versions:
    - 4.1.0
  - dependency-name: indent-string
    versions:
    - 4.0.0
